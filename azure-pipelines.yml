trigger:
- master

jobs:
- job: Build_LibGit2
  timeoutInMinutes: 0
  pool:
    vmImage: macOS-10.15

  steps:

  - script: ./build-tools.sh
    displayName: 'Build autoconf, automake and libtool for local use'
    enabled: false

  - publish: $(System.DefaultWorkingDirectory)/tools.tar.xz
    artifact: BuildTools
    displayName: 'Publish auto build tools'
    enabled: false

  - script: ./build-libgit2-framework.sh
    displayName: 'Build LibGit2 Framework from Source'
    continueOnError: false
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)/libgit2.xcframework.tar.xz
    artifact: libgit2
    displayName: 'Publish libgit2 XCFramework'
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)/pcre.xcframework.tar.xz
    artifact: pcre
    displayName: 'Publish pcre XCFramework'
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)/openssl.xcframework.tar.xz
    artifact: openssl
    displayName: 'Publish openssl XCFramework'
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)/libssh2.xcframework.tar.xz
    artifact: libssh2
    displayName: 'Publish libssh2 XCFramework'
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)
    artifact: AllFiles
    displayName: 'Publish all files for inspection'
    enabled: false
