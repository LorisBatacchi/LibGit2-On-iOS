trigger:
- master

jobs:
- job: Build_LibGit2
  timeoutInMinutes: 0
  pool:
    vmImage: macOS-10.15

  steps:

  - script: ./build-tools.sh
    displayName: 'Build autoconf, automake and libtool for local use'
    enabled: true

  - script: ./build-libgit2-framework.sh
    displayName: 'Build LibGit2 Framework from Source'
    continueOnError: false
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)/Clibgit2.xcframework.tar.xz
    artifact: Clibgit2
    displayName: 'Publish Clibgit2 XCFramework'
    enabled: false

  - publish: $(System.DefaultWorkingDirectory)/LibPCRE.xcframework.tar.xz
    artifact: LibPCRE
    displayName: 'Publish LibPCRE XCFramework'
    enabled: true

  - publish: $(System.DefaultWorkingDirectory)
    artifact: AllFiles
    displayName: 'Publish all files for inspection'
    enabled: true
